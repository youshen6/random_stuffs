<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swap Bot</title>
</head>
<body>
<a href="index.html">Home</a><br><br>
<button class="enableEthereumButton">Connect Metamask</button>
<p>Connected Account: <span class="showAccount"></span></p>
 
<div id="output"></div>
 
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@maticnetwork/maticjs@latest/dist/matic.js"></script>

<script>
const ethereumButton = document.querySelector('.enableEthereumButton');
const showAccount = document.querySelector('.showAccount');

ethereumButton.addEventListener('click', () => {
  getAccount();
});

async function getAccount() {
  const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
  const account = accounts[0];
  showAccount.innerHTML = account;
  getBalance(account);
}


const rpcURL = 'https://rpc-mainnet.matic.network/';
const web3 = new Web3(rpcURL);

    
async function getBalance(account) {
    var matic_wei = await web3.eth.getBalance(account)
    var matic_bal = web3.utils.fromWei(matic_wei, 'ether');

    var mainContainer = document.getElementById("output");
    var div = document.createElement("div");
    div.innerHTML = "Your MATIC balance is:" + matic_bal + "<br>";
    mainContainer.appendChild(div);
};


</script>

</body>
</html>
